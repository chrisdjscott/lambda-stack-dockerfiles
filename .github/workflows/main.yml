name: ci

on:
  push:
    branches: actions

jobs:
  export-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile.focal
          load: true
          tags: lamdastack:latest
      - name: Inspect
        run: |
          docker image inspect lambdastack:latest
